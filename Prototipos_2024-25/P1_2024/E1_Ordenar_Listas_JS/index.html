<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenador de Listas</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: 'Calibri', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .title {
            font-size: 18px;
            font-weight: bold;
            color: #252525;
            margin: 20px 0;
        }
        button {
            background-color: #EAA64D;
            color: #333333;
            font-family: 'Calibri', sans-serif;
            font-weight: bold;
            border: none;
            padding: 10px 16px;
            font-size: 14px;
            cursor: pointer;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        textarea {
            width: 80%;
            height: 150px;
            margin: 10px 0;
            padding: 10px;
            font-family: 'Calibri', sans-serif;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ffffff;
        }
        .label {
            font-weight: bold;
            margin: 10px 0 5px 0;
        }
    </style>
</head>
<body>
    <div class="title">PR√ÅCTICA</div>
    <button onclick="seleccionarArchivo()">Seleccionar Archivo</button>
    <div class="label">Entrada:</div>
    <textarea id="entradaText" readonly></textarea>
    <div class="label">Salida:</div>
    <textarea id="salidaText" readonly></textarea>
    <script src="script.js"></script>
</body>
</html>
